services:
  database:
    image: postgres:16
    env_file:
      - ./docker/.env
    healthcheck:
      test: >
        CMD-SHELL pg_isready -d "$${POSTGRES_DB}" -U "$${POSTGRES_USER}"
      timeout: 5s
      retries: 5
      start_period: 60s
    ports:
      - "5432:5432"
    volumes:
      - database_data:/var/lib/postgresql/data
    networks:
      - database

  proxy:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/proxy/certs:/etc/nginx/certs/:ro
    depends_on:
      - api
      - app
      - media
    networks:
      - proxy

  app:
    image: nginx:1.25-alpine
    volumes:
      - ./docker/app/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - proxy
      - frontend

  node:
    build:
      context: .
      dockerfile: ./docker/node/DockerFile
    depends_on:
      - app
    networks:
      - frontend

  media:
    image: nginx:1.25-alpine
    volumes:
      - ./docker/media/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/media/default.png:/usr/share/nginx/html/public/profile/default.png
      - uploads_data:/usr/share/nginx/html/public
    command:
      [
        "/bin/sh",
        "-c",
        "mkdir -p /usr/share/nginx/html/public/profile && chmod -R 777 /usr/share/nginx/html/public/profile && nginx -g 'daemon off;'",
      ]
    networks:
      - proxy

  api:
    image: nginx:1.25-alpine
    volumes:
      - ./symfony/public/index.php:/appdata/www/public/index.php
      - ./docker/api/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy
      - backend

  php:
    build:
      context: .
      dockerfile: ./docker/php/DockerFile
    volumes:
      - ./symfony:/appdata/www
      - uploads_data:/appdata/uploads:rw
    depends_on:
      - api
      - database
    networks:
      - database
      - backend

volumes:
  uploads_data:
  database_data:

networks:
  database:
  frontend:
  backend:
  proxy:
